<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="part">JAVASCRIPT</li>
        <li class="part">PYTHON</li>
    </ul>
</body>
<script>
    //Add Element
      function addLang (language){
      const newm =   document.createElement('li');
        newm.innerHTML = `${language}`;
        document.querySelector('.list').appendChild(newm); 

    }
    addLang("CSS");
    
 function optiLangAdd (addlang) {
    const newLang = document.createElement('li');
    newLang.appendChild(document.createTextNode(addlang));
    document.querySelector('.list').appendChild(newLang);
 }
 optiLangAdd("GOLANG");

 //Edit Element
 const thirdEl = document.querySelector("li:nth-child(2)");
 const newma = document.createElement('li');
 newma.textContent = "Typescript";
 thirdEl.replaceWith(newma);
 
 const js = document.querySelector("li:nth-child(1)");
 const mojo = document.createElement('li');
 mojo.textContent = "MOJO";
 js.replaceWith(mojo);

 //zRemove
 const lastlang = document.querySelector("li:last-child")
 lastlang.remove();

</script>
</html>
