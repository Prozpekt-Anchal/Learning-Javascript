<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        
        body{
            background-color: rgb(93, 128, 116);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

</body>
<script>
const parnt = document.querySelector('.parent')
console.log(parnt);
console.log(parnt.children[1].innerHTML);

for (let i = 0; i < parnt.children.length; i++) {
    console.log(parnt.children[i].innerHTML + " Day") ;
    parnt.children[1].style.color = "yellow";
    parnt.children[1].style.fontSize = "100px";
}

const div = document.createElement('div');
console.log(div);
div.style.fontSize = 
"180px"
div.style.padding = 
"10px"
const addText = document.createTextNode('Holiday');
div.appendChild(addText)

document.body.appendChild(div);


</script>
</html>
