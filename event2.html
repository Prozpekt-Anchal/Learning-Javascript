<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Events - setTimeout and clearTimeout</title>
</head>
<body>
    <h1>Ee Saala Cup Namde</h1>
    <button>stop</button>
</body>
<script>
    const sayHi = function(){
        console.log("hii");
        document.querySelector('h1').innerHTML = "Namma Bengaluru"
        
    }
    const hi = setTimeout(sayHi, 2000);
    document.querySelector('button').addEventListener('click',function(e){
        e.preventDefault();
        clearTimeout(hi);
        console.log("stoped");
        
    })
</script>
</html>
